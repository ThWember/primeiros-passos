<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="author" content="Thais Wemberlaine Dias Machado Rocha"
    <link rel="stylesheet" src="style/style.css">
    <title>Thais's Photo Grid</title>
</head>
<body>
    <h1>Séries Favoritas</h1>
    <h2>Melhores Séries por Thais Dias</h2>
    <main class="container">
        <div class="card" id="details-1">
            <img src="images/brooklin-poster.jpg"
            alt="Poster da série Brooklin Nine-nine"
            onclick="details1()"/>
            <i class="far fa-heart"></i>
            <p>Brooklin Nine-nine</p>
        </div>
        <div class="card">
            <img src="images/the-crown-poster.jpg"
            alt="Poster da série The Crown"
            onclick="details2()"/>
            <i class="far fa-heart"></i>
            <p>The Crown</p>
        </div>
        <div class="card">
            <img src="images/wild-country-poster.jpg"
            alt="Poster da série Wild Wild Country"
            onclick="details3()"/>
            <i class="far fa-heart"></i>
            <p>Wild Wild Country</p>
        </div>
        <div class="card">
            <img src="images/grace-and-frankie-poster.jpg"
            alt="Poster da série Grace and Frankie"
            onclick="details4()"/>
            <i class="far fa-heart"></i>
            <p>Grace and Frankie</p>
        </div>
        <div class="card">
            <img src="images/tiger-king-poster.jpg"
            alt="Poster da série Tiger King"
            onclick="details5()"/>
            <i class="far fa-heart"></i>
            <p>Tiger King</p>
        </div>
        <div class="card">
            <img src="images/rupaul-poster.jpg"
            alt="Poster da série RuPaul's Drag Race"
            onclick="details6()"/>
            <i class="far fa-heart"></i>
            <p>RuPaul's Drag Race</p>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/1dc252160e.js"></script>
</body>
</html>
